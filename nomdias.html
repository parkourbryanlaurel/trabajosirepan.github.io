		<script>
			function dias(){
				var numeroDia;
				numeroDia = parseInt(document.getElementById("dia").value)
				switch(numeroDia){ 
					case 1:  
						alert("El dia es Lunes:)");
						break;
					case 2: 
						alert("El dia es Martes:)");
						break;
					case 3:
						alert("El dia es Miercoles:)");
						break;
					case 4:
						alert("El dia es Jueves:)");
						break;
					case 5 :
						alert("El dia es Viernes:)");
						break;
					case 6:
						alert("El dia es Sabado:)");
						break;
					case 7:
						alert("El dia es Domingo:)");
						break;
					default : 
						alert("Ese d√≠a no existe o no sido encotrado");
						break;
				}
			}
      
		</script>

	</head>
