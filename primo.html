<html lang="es">
	<title></title>
		<head>
			<link rel="stylesheet" type="text/css" href="stilo_par_impar.css">
			<meta charset="utf-8">
			<script>
			function primo() {
	

				var numero=prompt("Ingresa el numero a calcular");
				numero = numero;
	
				alert("Has introducido el numero: " + numero);

				for (var i = 2; i < numero; i++) {

					alert("Modulo entre " + numero + " y " + i + " = " + (numero % i));

					if (numero % i === 0) {
						alert(i + " es un multiplo de " + numero);
						alert(numero + " no es un numero primo porque " + i + " es un multiplo");
						return false;
					}

				}

				if (numero === 1) {
					alert("Me has pasado el numero 1, recuerda que NO es un numero primo");
				} else {
					alert("Como el numero ingresado no tuvo mas mÃºltiplos entonces determinamos que SI es un numero primo.");
				}
			}

			</script>
		</head>
	<body bgcolor=#ccccff>
	
		<center><table border=10 class="tabla">
			<tr>
				<td>
		
					<form name="FRM_primos" action="" method="">
						<center>programa que indica si un numero es primo o no <br><br><input type="button" id="btnpr" value="Click" onclick="primo()"/>
					</form>
				</td>
			</tr>
